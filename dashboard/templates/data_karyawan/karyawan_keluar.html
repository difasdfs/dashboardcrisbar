<style>
    .forminput {
        width: 50%;
    }
</style>

{% extends 'dashboard/main.html' %}
{% block content %}

<hr>
<div class="container">
    <div class="row">
        {% include 'data_karyawan/sidebar.html' %}
        <div class="col">
            <h1>Halaman Karyawan Keluar</h1>

            <!-- nama, area, level management, kode posisi,  -->
            <div class="forminput">
                <form action="" method="POST">
                    {% csrf_token %}
                    <br>

                    <div class="form-group">
                        <label for="tanggal_keluar">Tanggal Keluar : </label>
                        <input type="date" class="form-control" id="tanggal_keluar" name="tanggal_keluar" required>
                    </div>

                    <div class="form-group">
                        <label for="alasan_keluar">Alasan Keluar : </label>
                        <textarea class="form-control" id="alasan_keluar" name="alasan_keluar" rows="4"
                            required></textarea>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
