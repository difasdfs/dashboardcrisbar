{% extends 'dashboard/main.html' %}
{% block content %}

<hr>
<div class="container">
    <div class="row">

        {% include 'dashboard/sidebar.html' %}

        <div class="col">
            <h1>Daftar Staff</h1>
            <br>
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">No</th>
                      <th scope="col">Nama</th>
                      <th scope="col">Input Tugas</th>
                      <th scope="col">Delete</th>
                    </tr>
                  </thead>
                {% for ang in anggota %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <th>{{ang.first_name}}</th>
                    <th><a href="{% url 'masukkantugas' ang.id %}">Input Tugas</a></th> 
                    <th><a href="{% url 'deleteuser' ang.id %}">Delete</a></th>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
