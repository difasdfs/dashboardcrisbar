{% extends 'dashboard/main.html' %}
{% block content %}

<hr>
<div class="container">
    

    <div class="row">
        {% include 'dashboard/sidebar.html' %}
        <div class="col">
            <h1>Input Tugas</h1>
            <form method="POST" action="">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="nama_lengkap">Nama Staff : {{nama_staff}}</label>
                <br>
            </div>

            <div class="form-group">
                <label for="judul">Judul Tugas : </label>
                <br>
                <input type="text" class="form-control" id="judul" aria-describedby="emailHelp" name="judul" required>
            </div>
            
            <div class="form-group">
                <label for="isi">Isi tugas :</label>
                <br>
                <textarea id="isi" name="isi" rows="5" cols="120"></textarea>
            </div>
            
            <label for="jenis">Jenis pekerjaan : </label>
            <br>
            <select id="jenis" name="jenis">
                <option value="Rutin">Rutin</option>
                <option value="Proyek">Proyek</option>
            </select>

            <br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
    </div>
</div>

{% endblock %}
